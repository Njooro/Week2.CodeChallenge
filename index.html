<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatacuties</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="logo">
        <h1>Flatacuties</h1>
    </div>
    
    <div id="animal-names-bar"></div>
   

    <div class="animal-image" id="animal-image"></div>

    <div class="form">
        <h4>Total Votes: <span id="vote-count"></span></h4>
        <form id="votes-form">
            <input type="text" id="votes-input" placeholder="Enter Votes">
            <button id="add-votes">Add Votes</button>
            <button id="reset">Reset Votes</button>

        </form>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
